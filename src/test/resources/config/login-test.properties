# M2P Fintech Workflow Admin Portal - Login Test Configuration
# Environment: UAT
# Test Type: BDD Login Automation with Security Features
# Framework: Playwright Java + Cucumber + TestNG
# Author: Jeyaram K

# Application Configuration
APP_BASE_URL=https://uat-workflow.m2pfintech.dev/admin/
APP_NAME=M2P Fintech Workflow Admin Portal
APP_VERSION=1.0.0

# Browser Configuration
BROWSER=chromium
HEADED=true
TIMEOUT=30000
VIEWPORT_WIDTH=1920
VIEWPORT_HEIGHT=1080

# Test Data Configuration
TEST_USERNAME=jeyaramk
TEST_PASSWORD=Test@1234
ENCRYPTION_KEY=M2PFintech2025SecureKey!

# Execution Configuration
ENVIRONMENT=uat
PARALLEL_EXECUTION=false
MAX_RETRY_ATTEMPTS=2
SCREENSHOT_ON_FAILURE=true

# Reporting Configuration
ALLURE_RESULTS_DIR=target/allure-results
CUCUMBER_REPORTS_DIR=target/cucumber-reports
EXTENT_REPORTS_DIR=target/extent-reports

# Email Notification Configuration
email.notifications.enabled=true
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.username=jeyaram.automation@gmail.com
email.smtp.password=encrypted_password_here
email.recipients=jeyaram.k@m2pfintech.com,qa-team@m2pfintech.com
email.subject.prefix=[M2P UAT] Login Test Results

# Jira Integration Configuration (Optional)
jira.bug.creation.enabled=false
jira.server.url=https://m2pfintech.atlassian.net
jira.username=jeyaram.k@m2pfintech.com
jira.api.token=encrypted_token_here
jira.project.key=M2P
jira.bug.priority=High
jira.bug.assignee=jeyaram.k@m2pfintech.com

# Security Configuration
security.encryption.enabled=true
security.audit.logging=true
security.credentials.mask=true
security.session.timeout=1800

# Performance Configuration
performance.page.load.timeout=5000
performance.element.visibility.timeout=3000
performance.network.idle.timeout=2000

# Mobile Testing Configuration (for responsive tests)
mobile.device.name=iPhone 12
mobile.viewport.width=375
mobile.viewport.height=667

# Cucumber Configuration
cucumber.execution.parallel.enabled=false
cucumber.glue.packages=com.jeyaram.automation.stepdefs
cucumber.features.path=src/test/resources/features
cucumber.tags.filter=@login
cucumber.plugin.reports=html,json,junit,allure

# TestNG Configuration
testng.thread.count=1
testng.data.provider.thread.count=1
testng.verbose=2
testng.preserve.order=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.jeyaram.automation=DEBUG
logging.level.com.microsoft.playwright=WARN
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=target/logs/automation.log

# Feature Flags
feature.remember.me.testing=true
feature.forgot.password.testing=true
feature.accessibility.testing=true
feature.performance.testing=true
feature.security.testing=true
feature.responsive.testing=true
feature.session.timeout.testing=true
