# Playwright Java Hybrid Automation Framework Configuration
# Author: Jeyaram K
# Version: 1.0.0

# Application URLs
app.base.url=https://playwright.dev
api.base.url=https://jsonplaceholder.typicode.com
app.form.url=https://the-internet.herokuapp.com/login

# Browser Settings
browser.type=chromium
browser.headless=false
browser.viewport.width=1920
browser.viewport.height=1080
browser.slow.motion=0
browser.timeout=30000
browser.video.enabled=false
browser.tracing.enabled=false

# Test Execution
test.environment=development
test.parallel.enabled=false
test.parallel.threads=1
test.retry.count=2
test.retry.enabled=true

# Reporting
reports.allure.enabled=true
reports.extent.enabled=true
reports.pdf.enabled=true
reports.excel.enabled=true
reports.csv.enabled=true
reports.screenshots.enabled=true
reports.output.dir=target/reports

# Data Management
data.path=test-data
data.excel.enabled=true
data.csv.enabled=true
data.json.enabled=true
data.yaml.enabled=true

# Screenshot Configuration
screenshots.path=test-results/screenshots
screenshots.on.failure=true
screenshots.on.pass=false
screenshots.full.page=true

# Wait Configuration
wait.default.timeout=10000
wait.poll.interval=500
wait.implicit.timeout=5000

# API Testing
api.timeout=30000
api.retry.count=3
api.content.type=application/json
api.auth.enabled=false

# Mobile Testing
mobile.appium.url=http://localhost:4723
mobile.platform=android
mobile.device.name=emulator-5554
mobile.app.path=apps/android/app.apk
mobile.auto.grant.permissions=true
mobile.full.reset=false

# Performance Testing
performance.enabled=true
performance.load.time.threshold=3000
performance.api.response.threshold=2000
performance.memory.threshold=512
performance.cpu.threshold=80

# Security
security.encryption.enabled=true
security.encryption.algorithm=AES
security.encryption.key.length=256

# Logging
logging.level=INFO
logging.file.enabled=true
logging.file.path=target/logs/automation.log
logging.console.enabled=true
logging.max.file.size=10MB

# Email Notifications
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.tls=true
email.auth.enabled=true
email.subject.prefix=[Automation]

# JIRA Integration
jira.enabled=false
jira.url=https://your-company.atlassian.net
jira.project.key=TEST
jira.issue.type=Bug
jira.auto.create.bug=true
jira.priority.mapping.critical=High
jira.priority.mapping.major=Medium
jira.priority.mapping.minor=Low

# AI Features
ai.enabled=true
ai.playwright.codegen.enabled=true
ai.element.locator.enabled=true
ai.data.generation.enabled=true
ai.test.optimization.enabled=true
ai.test.analytics.enabled=true

# Database (if needed)
database.enabled=false
database.driver=com.mysql.cj.jdbc.Driver
database.url=jdbc:mysql://localhost:3306/testdb
database.connection.pool.size=5
database.timeout=30000

# File Operations
file.upload.path=test-data/uploads
file.download.path=target/downloads
file.download.timeout=30000

# Proxy Settings
proxy.enabled=false
proxy.host=proxy.company.com
proxy.port=8080
proxy.auth.enabled=false

# Environment Specific Overrides
# These can be overridden by environment variables or JVM system properties

# Development Environment
development.app.base.url=https://dev.playwright.dev
development.api.base.url=https://dev-api.playwright.dev
development.database.url=jdbc:mysql://dev-db:3306/testdb

# Staging Environment  
staging.app.base.url=https://staging.playwright.dev
staging.api.base.url=https://staging-api.playwright.dev
staging.database.url=jdbc:mysql://staging-db:3306/testdb

# Production Environment
production.app.base.url=https://playwright.dev
production.api.base.url=https://api.playwright.dev
production.database.url=jdbc:mysql://prod-db:3306/testdb
